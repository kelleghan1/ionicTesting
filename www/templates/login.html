<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password" required>
      </label>
      <button ng-click="login()" class="button button-royal">Login</button>
    </div>
    <div class='text-center'>
      <p>OR</p>
    </div>
    <a href='#/signup' class="button button-block button-positive">Sign Up</a>

  </ion-content>
</ion-view>
