<ion-view view-title="Home">
    <ion-content >
    Welcome {{currentUser.name}}
    <ion-item class="list card row" ng-repeat="user in users" href="/#/chat">
    <div class="col">  userID: {{user.id}} <br>
      userName: {{user.username}} <br>
      LAT: {{user.lat}} <br>
      LONG: {{user.long}} <br>
    </div>
    <di class="col">
      <img id="homeImg" ng-src="http://www.fillmurray.com/199/304" alt="Bill Murray">
    </div>
    <div class="col">
      <button class="col button button-energized">YODELeyheeehoo</button>
    </div>
    </ion-item>
  </ion-content>
</ion-view>
