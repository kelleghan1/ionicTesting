<ion-view view-title="Home">
  <ion-content >
    <ion-item class="item col-lg" ng-repeat="user in users" href="/#/chat/{{this.id}}">
      userID: {{user.id}} <br>
      userName: {{user.username}} <br>
      LAT: {{user.lat}} <br>
      LONG: {{user.long}}
    </ion-item>
  </ion-content>
</ion-view>
